<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Text to Speech</title>
</head>

<body>
    <div class="wrapper">
        <div class="mainDiv">
            <div class="card" cernterd>
                <header class="head">Text to Speech</header>
                <form action="#">
                    <div class="row">
                        <label class="text-label">Enter Text</label>
                        <div class="form-floating form-text-area">
                            <textarea class="form-control" id="text-input"
                                placeholder="Leave a comment here"></textarea>
                            <label class="placeholder-text" for="text-input">Enter Text</label>
                        </div>
                    </div>
                    <div class="row">
                        <label class="text-label select-label">Select Voice</label>
                        <div class="outer">
                            <select class="form-select select-opt" aria-label="Default select example"
                                id="language-select">
                                <option value="" selected>Select Voice Here</option>
                                <option value="hi">Google Hindi हिन्दी</option>
                                <option value="Ta">Google Tamil தமிழ்</option>
                                <option value="en">Google English Eng</option>
                                <option value="kn">Google Kannada ಕನ್ನಡ</option>
                                <option value="ml">Google Malayalam മലയാളം</option>
                            </select>
                        </div>
                    </div>
                    <!-- Button -->
                    <div class="row">
                        <div class="text-center">
                            <button type="button" class="btn btn-primary last-btn" id="convert-btn" style="width: 100%;">Convert</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
